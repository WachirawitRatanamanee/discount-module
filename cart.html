<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="./dist/components/renderitem.js"
    ></script>
    <script
      type="module"
      src="./dist/components/price/renderprice.js"
    ></script>
    <script
      type="module"
      src="./dist/components/price/renderdiscount.js"
    ></script>
    <script
      type="module"
      src="./dist/components/price/rendertotalprice.js"
    ></script>
    <script
      type="module"
      src="./dist/components/campaigns/coupon/fixedamount.js"
    ></script>
    <script
      type="module"
      src="./dist/components/campaigns/coupon/percentagediscount.js"
    ></script>
    <script
      type="module"
      src="./dist/components/campaigns/ontop/discountbypoints.js"
    ></script>
    <script
      type="module"
      src="./dist/components/campaigns/ontop/percentagediscountbyitemcategory.js"
    ></script>
    <script
      type="module"
      src="./dist/components/campaigns/seasonal/specialcampaigns.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="cart">Cart</h1>
    <div id="items"></div>
    <input
      type="checkbox"
      id="fixed-amount"
      name="fixed-amount"
    />
    <label style="font-size: 24px" for="fixed-amount">
      Coupon - Fixed Amount</label
    ><br />
    <input
      type="checkbox"
      id="percentage-discount"
      name="percentage-discount"
    />
    <label
      style="font-size: 24px"
      for="percentage-discount"
    >
      Coupon - Percentage Discount</label
    ><br /><br />
    <input
      type="checkbox"
      id="percentage-discount-by-item-category"
      name="percentage-discount-by-item-category"
    />
    <label
      style="font-size: 24px"
      for="percentage-discount-by-item-category"
    >
      On Top - Percentage Discount By Item Category</label
    ><br />
    <input
      type="checkbox"
      id="discount-by-points"
      name="discount-by-points"
    />
    <label style="font-size: 24px" for="discount-by-points">
      On Top - Discount By Points</label
    ><br /><br />
    <input
      type="checkbox"
      id="special-campaigns"
      name="special-campaigns"
    />
    <label style="font-size: 24px" for="special-campaigns">
      Seasonal - Special Campaigns</label
    ><br />
    <br />
    <br />

    <button style="font-size: 24px" id="show-items">
      Show Item in your Cart
    </button>
    <div>
      <div style="font-size: 24px" id="sum-price"></div>
      <div
        style="font-size: 24px; color: red"
        id="sum-discount"
      ></div>
      <div
        style="
          font-size: 28px;
          color: blue;
          font-weight: bold;
        "
        id="total-price"
      ></div>
    </div>
  </body>
</html>
